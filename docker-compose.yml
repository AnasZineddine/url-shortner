version: '3.3'
services:
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    volumes:
      - ./server:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - '5000-5002:5000'
    restart: always

  mongo:
    image: 'bitnami/mongodb:latest'
    environment:
      - MONGODB_ADVERTISED_HOSTNAME=mongo
      - MONGODB_REPLICA_SET_MODE=primary
      - MONGODB_ROOT_USER=anyuser
      - MONGODB_ROOT_PASSWORD=anypassword
      - MONGODB_REPLICA_SET_KEY=replicasetkey123
    ports:
      - '27017:27017'
    volumes:
      - 'mongo-db:/bitnami/mongodb'

  nginx:
    restart: always
    build:
      context: ./nginx
    ports:
      - '5100:5100'
    depends_on:
      - api

  zookeeper:
    image: zookeeper
    restart: always
    depends_on:
      - api

  redis:
    image: bitnami/redis:latest
    ports:
      - '6379:6379'
    restart: always
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
volumes:
  mongo-db: